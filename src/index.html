<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以設設</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <main>
        <section class="home">
            <nav class="navbar">
                <div class="left-side">
                    <span>Home</span>
                </div>
                <div class="right-side">
                    <ul>
                        <li>ABOUT</li>
                        <li>SERVICE</li>
                        <li>PROJECT</li>
                        <li>CONNECT</li>
                    </ul>
                </div>
            </nav>
            <img class="title" alt="title" />
            <img class="logo" alt="logo" />
            <img class="be_icon" alt="behance" />
            <img class="nextPage" alt="nextPage" />
        </section>

        <section class="about">
            <div class="about_me">
                <span class="sub_heading">About Me</span>
                <div>
                    <span class="text text1">Graphics Designer</span>
                    <span class="text text2">WORK LIFE BALANCE</span>
                </div>
            </div>
            <div class="what_i_do">
                <span class="sub_heading">What I Do</span>
                <div>
                    <span class="text">VISUAL</span>
                    <span class="text">WEBSITE</span>
                    <span class="text">GRAPHICS</span>
                    <span class="text">ANIMATION</span>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js" type="module"></script>
</body>

</html>
